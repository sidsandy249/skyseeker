<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Form</title>

</head>
<body>

    <link rel="stylesheet" href="loginstyle.css">
    <center><h1> Login Form</h1></center>
    <form>

        <div class="container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br><br>





            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required><br><br><br>





            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br><br>
            
        
             <a href="hello.html">Submit</a>
    </div>
    </form>



    
</body>
</html>
